<mat-card>
  <mat-spinner  *ngIf='isLoading'> </mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf='!isLoading'>
  <mat-form-field>
    <input formControlName="title" matInput placeholder="Title"   type="text" >
    <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
    <input type="file" (change)="onImagePicked($event)" #filePicker>

  </div>
  <div class="image-prieview" *ngIf="imagePrieview !=='' && imagePrieview && form.get('image').valid">
    <img [src]="imagePrieview" alt="form.value.title">
  </div>
<mat-form-field>
  <textarea formControlName="content" matInput placeholder="post Content" rows="4"  ></textarea>
  <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" type="submit">Add Post</button>
</form>
</mat-card>
